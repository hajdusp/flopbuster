<h2>Event handling basics</h2>
<h4>Title</h4>
<p (click)="alertElemName($event)">{{myMovie.title}}</p>
<h4>Release</h4>
<p (click)="alertElemName($event)">{{myMovie.release}}</p>
<h4>Rating</h4>
<p (click)="alertElemName($event)">{{myMovie.rating}}</p>
<h4>IMDB link</h4>
<a href="{{myMovie.imdbLink}}">IMDB link</a>
<p><small>{{clickedText}}</small></p>
